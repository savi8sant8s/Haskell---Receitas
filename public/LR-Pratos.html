  <script>
    let baseUrl = "https://479235c86bd8.ngrok.io/v1";
    let doc = document.getElementById("listaReceitas");

    async function listarReceitas() {
      return new Promise(async (resolve, reject) => {
        let result = await axios.get(`${baseUrl}/receitas`);
        resolve(result.data);
      });
    }

    async function btnDeletarReceita(id_rec) {
      let corpo = {
        id_rec: id_rec
      };
      let result = await axios.post(`${baseUrl}/del-receitas`, JSON.stringify(corpo));
      swal("Sucesso", result.data.code_status, "success");
      setTimeout(()=>{
        location.reload();
      }, 1000);
    }

    function iniciar() {
      let receitas = [];
      listarReceitas().then((res) => {
        receitas = res.receitas.filter((receita) => {
          return receita.categoria == "Prato";
        });
        if (receitas.length == 0) {
          swal("Nenhum prato", "Você ainda não cadastrou nenhum prato.", "info");
        }
        else {
          for (let x = 0; x < receitas.length; x++) {
          doc.innerHTML += `
          <div class="u-accordion-item">
            <a class="u-accordion-link u-active-white u-button-style u-hover-white u-text-active-custom-color-3 u-text-custom-color-3 u-text-hover-custom-color-4 u-white u-accordion-link-1"
              id="link-accordion-0781" aria-controls="accordion-0781" aria-selected="false">
              <span class="u-accordion-link-text">${receitas[x].nome_rec}</span><span
                class="u-accordion-link-icon u-custom-color-3 u-icon u-icon-circle u-spacing-10 u-icon-1"><svg
                  class="u-svg-link" preserveAspectRatio="xMidYMin slice" viewBox="0 0 451.847 451.847" style="">
                  <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#svg-3a31"></use>
                </svg><svg class="u-svg-content" viewBox="0 0 451.847 451.847" x="0px" y="0px" id="svg-3a31"
                  style="enable-background:new 0 0 451.847 451.847;">
                  <g>
                    <path
                      d="M225.923,354.706c-8.098,0-16.195-3.092-22.369-9.263L9.27,151.157c-12.359-12.359-12.359-32.397,0-44.751   c12.354-12.354,32.388-12.354,44.748,0l171.905,171.915l171.906-171.909c12.359-12.354,32.391-12.354,44.744,0   c12.365,12.354,12.365,32.392,0,44.751L248.292,345.449C242.115,351.621,234.018,354.706,225.923,354.706z">
                    </path>
                  </g>
                </svg></span>
            </a>
            <div class="u-accordion-pane u-container-style u-white u-accordion-pane-1" id="accordion-0781"
              aria-labelledby="link-accordion-0781">
              <div class="u-container-layout u-container-layout-1">
                <h5 class="u-text u-text-custom-color-3 u-text-2">Ingredientes:</h5>
                <p class="u-text u-text-custom-color-3 u-text-3">${receitas[x].ingredientes}</p>
                <h5 class="u-text u-text-custom-color-3 u-text-4">Modo de Preparo:</h5>
                <p class="u-text u-text-custom-color-3 u-text-5">${receitas[x].preparo}</p>
                <a id="apagarReceita" (click)="btnDeletarReceita(${receitas[x].id_rec})"
                  class="u-btn u-btn-round u-button-style u-custom-color-1 u-hover-custom-color-4 u-radius-50 u-btn-1">Apagar
                  Receita</a>
              </div>
            </div>
          </div>
          `;
          document.getElementById("apagarReceita").addEventListener("click", () => {
            btnDeletarReceita(receitas[x].id_rec);
          });
        }
        }
      });
    }

    iniciar();
  </script>
